				<p>揭阳市（Jieyang city）， 是中华人民共和国广东省下辖地级市，位于广东省东南部，地处粤港澳大湾区与海西经济区的地理轴线中心。 截至2023年底，揭阳市辖2个市辖区、2个县、代管1个县级市， 陆地总面积5240平方千米，海域面积9300平方千米， 常住人口565.36万人。 揭阳市主要方言为潮汕方言和客家方言。
